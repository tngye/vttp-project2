    <div *ngIf="attUUIDs.length > 0 ">
        <mat-card class="example-card" *ngFor="let a of attUUIDs;" (click)="details(attractions[a])">
            <img mat-card-image [src]="attractions[a].img">
            <mat-card-title>{{ attractions[a].name }}</mat-card-title>
            <mat-card-content>
                <p>

                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Click to view details</button>
            </mat-card-actions>
        </mat-card>
        <div style="overflow: hidden;">
            <button class="next-button" type="button" mat-raised-button (click)="getNext()">Load More</button>
